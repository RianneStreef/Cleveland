<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/6468bc3c55.js"></script>
    <title></title>
    <link rel="icon" href="../../img/favicon.ico" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../../categories/accessories.html"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <div class="name"><p>Logo Cap</p></div>
      </nav>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img
            src="../../img/accessories/cg-logo-cap-black.jpg"
            style="width: 100%"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="../../img/accessories/cg-logo-cap-white.jpg"
            style="width: 100%"
          />
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <h4>Specs</h4>
        <ul>
          <li>Adjustable closure</li>
          <li>100% cotton twill</li>
        </ul>

        <p class="p-large">Available colors:</p>
        <ul>
          <li>Black</li>
          <li>White</li>
        </ul>

        <h6>PRICE</h6>
        <p>€ / CHF / SEK / £</p>
      </main>
    </div>
  </body>
</html>
