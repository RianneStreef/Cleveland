<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Cleveland EU & UK Catalogue</title>
    <link rel="icon" href="./img/favico.ico" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <script src="./src/app.js"></script>
  </head>
  <body>
    <div class="wrapper index-wrapper">
      <header>
        <img
          src="./img/logo.jpg"
          class="header-img-main"
          id="header-img-main"
        />
      </header>
      <main>
        <div class="index-main">
          <a href="./categories/woods.html" class="category-card">
            <div class="category" id="category">
              <h2 class="h2-categories">woods</h2>
              <img src="./img/headers/header-woods.jpg" class="cat-img" />
            </div>
          </a>
          <a href="./categories/irons.html" class="category-card">
            <div class="category" id="category-2">
              <h2 class="h2-categories">irons</h2>
              <img src="./img/headers/header-irons.jpg" class="cat-img" />
            </div>
          </a>
          <a href="./categories/wedges.html" class="category-card">
            <div class="category" id="category-3">
              <h2 class="h2-categories">wedges</h2>
              <img src="./img/headers/header-wedges.jpg" class="cat-img" />
            </div>
          </a>
          <a href="./categories/putters.html" class="category-card">
            <div class="category" id="category-4">
              <h2 class="h2-categories">putters</h2>
              <img src="./img/headers/header-putters.jpg" class="cat-img" />
            </div>
          </a>
          <a href="./categories/complete-set.html" class="category-card">
            <div class="category" id="category-5">
              <h2 class="h2-categories">completes set</h2>
              <img
                src="./img/headers/header-complete-set.jpg"
                class="cat-img"
              />
            </div>
          </a>
          <a href="./categories/bags.html" class="category-card">
            <div class="category" id="category-6">
              <h2 class="h2-categories">bags</h2>
              <img src="./img/headers/header-bags.jpg" class="cat-img" />
            </div>
          </a>
          <a href="./categories/accessories.html" class="category-card">
            <div class="category" id="category-7">
              <h2 class="h2-categories">accessories</h2>
              <img src="./img/headers/header-accessories.jpg" class="cat-img" />
            </div>
          </a>
          <a href="./categories/demoday.html" class="category-card">
            <div class="category" id="category-8">
              <h2 class="h2-categories">demoday</h2>
              <img src="./img/headers/header-demoday.jpg" class="cat-img" />
            </div>
          </a>
        </div>
      </main>
    </div>
    <div class="download">
      <p class="save-message" id="save-message">
        <i
          >Don't forget to save the Cleveland EU Catalogue on you home screen</i
        >
      </p>

      <div class="add-button">
        <img src="./img/icon-download-CG.png" />
      </div>
    </div>
    <p class="copyright">
      ©️ 2021 Sumitomo Rubber Industries, Ltd. ALL RIGHTS Reserved.
    </p>

    <script>
      const header = document.getElementById("header-img-main");
      const category = document.getElementById("category");
      const category2 = document.getElementById("category-2");
      const category3 = document.getElementById("category-3");
      const category4 = document.getElementById("category-4");
      const category5 = document.getElementById("category-5");
      const category6 = document.getElementById("category-6");
      const category7 = document.getElementById("category-7");
      const category8 = document.getElementById("category-8");

      setTimeout(() => header.classList.add("fade-in"), 100);
      setTimeout(() => category.classList.add("fade-in"), 100);
      setTimeout(() => category2.classList.add("fade-in"), 100);
      setTimeout(() => category3.classList.add("fade-in"), 100);
      setTimeout(() => category4.classList.add("fade-in"), 100);
      setTimeout(() => category5.classList.add("fade-in"), 100);
      setTimeout(() => category6.classList.add("fade-in"), 100);
      setTimeout(() => category7.classList.add("fade-in"), 100);
      setTimeout(() => category8.classList.add("fade-in"), 100);
    </script>
    <script src="./src/script.js"></script>
  </body>
</html>
